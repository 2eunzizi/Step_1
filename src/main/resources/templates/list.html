<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<a href="/add">Add a Message</a><br />
<table>
    <tr>
        <th>Name</th>
        <th>Content</th>
        <th>Post Date</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.name}"></td>
        <td th:text="${message.content}"></td>
        <td th:text="${message.postdate}"></td>
    </tr>
</table>
</body>
</html>
